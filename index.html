<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font: 75% / 1.3 "brandon-grotesque", sans-serif;
        p {
          font-family: "brandon-grotesque", sans-serif;
        }
      }
    </style>
  </head>

  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 99vh;
      margin: 0;
    "
  >
    <div style="text-align: center; max-width: 600px">
      <img
        src="https://25636661.fs1.hubspotusercontent-eu1.net/hubfs/25636661/brand%20logos/hookah-thank.svg"
        alt="Icon"
        style="display: block; margin: 0 auto; width: 100px"
      />
      <h2 style="font-size: 24px; font-family: 'Poppins'; font-weight: 600">
        Thank you for your application!
      </h2>
      <p
        style="
          font-family: 'Public Sans';
          margin-top: 20px;
          font-size: 14px;
          font-weight: 400;
          color: #4c4e52;
          padding: 0px 30px;
          margin-bottom:60px;
        "
      >
        Applications are typically processed within 1-2 business days. You'll be
        notified by email. Once approved, you can log in to view pricing and
        shop.
      </p>
      <a
        href="https://preprod-business.hookah.com/" target="_blank"
        style="
          color: #ffffff;
          text-decoration: none;
          padding: 14px 38px;
          background-color: #471169;
          border-radius: 100px;
          font-family: 'Poppins';
          font-size: 16px;
          text-transform: uppercase;
          font-weight: 600;
        "
        >Browse the catalog</a
      >
    </div>
    <script>
      window.onload = function () {
        var checkboxChecked = sessionStorage.getItem("checkboxChecked");
    
        if (checkboxChecked === "true") {
          var message = {
            type: "formSubmitted",
            data: "The form has been submitted, and the checkbox was checked."
          };
          window.parent.postMessage(message, "*");
        }
        sessionStorage.removeItem("checkboxChecked");
      };
    </script>
    
    
  </body>
</html>
